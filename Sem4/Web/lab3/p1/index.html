<!DOCTYPE html>
<html>
    <head>
        <title>Problema 1</title>
        <script>
            function move1to2() {
                let list1 = document.getElementById('list1')
                let list2 = document.getElementById('list2')
                let element = list1.selectedIndex
                let new_option = document.createElement("option")
                new_option.text = list1[element].text
                list2.add(new_option)
                list1.remove(element)
            }
            function move2to1() {
                let list1 = document.getElementById('list1')
                let list2 = document.getElementById('list2')
                let element = list2.selectedIndex
                let new_option = document.createElement("option")
                new_option.text = list2[element].text
                list1.add(new_option)
                list2.remove(element)
            }
        </script>
    </head>
    <body>
        <select id="list1" size="10" ondblclick="move1to2()">
            <option value="Element 1">Element 1</option>
            <option value="Element 2">Element 2</option>
            <option value="Element 3">Element 3</option>
            <option value="Element 4">Element 4</option>
            <option value="Element 5">Element 5</option>
        </select>
        <select id="list2" size="10" ondblclick="move2to1()">
            <option value="Element 6">Element 6</option>
            <option value="Element 7">Element 7</option>
            <option value="Element 8">Element 8</option>
            <option value="Element 9">Element 9</option>
            <option value="Element 10">Element 10</option>
        </select>
    </body>
</html>
