<html>
    
    <head>
        <title>Exercitiul 1</title>
        <style>
            .parent {
                border: 1px solid black;
                display: table;
            }
            .child {
                width: 200px;
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }
            #image {
                max-width: 200px;
            }

        </style>
    </head>

    <body>
        <div class="parent">
           <div class="child">
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod exercitationem quam architecto eveniet iure, sequi illum laborum consequatur asperiores consectetur nesciunt optio dolor. Maiores perferendis sed, est ex sint unde!
                </p>
           </div>

           <div class="child">
                <img src="SoccerBall.png" alt="soccer ball" id="image"/>
           </div>
        </div>
    </body>

</html>
