<!DOCTYPE html>
<html>
<head>
    <title>Problema 3 - imagini</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        td {
            text-align: center;
            height: 100px;
            width: 100px;
            cursor: pointer;
            background-color: palevioletred;
        }

        td img {
            display: block;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        td.revealed {
            background-color: white !important;
        }

        table {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <table id="tabel"></table>
    <script src="script.js"></script>
</body>
</html>
